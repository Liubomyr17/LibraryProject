<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Library Project</a>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="./index.html">Home </a>
        <a routerLink="/books">Books </a>
        <a routerLink="/authors">Authors </a>
        <a class="active" routerLink="/publishers">Publishers</a>
      </li>
    </ul>
  </div>
</nav>

<body>
<button class="btn btn-add-publisher" type="button" mdbBtn color="default" rounded="true" data-toggle="modal"
        data-target="#basicExample">
  <a class="nav-link" (click)="onOpenModal($any(publishers), 'add')">Add Publisher<span
    class="sr-only">(current)</span></a>
</button>

<div class="container" id="main-container">

  <div class="row">
    <div *ngFor="let publisher of publishers" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{publisher?.name}}</h5>
          </div>
        </div>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="onOpenModal(publisher, 'edit')" class="btn btn-primary tooltips" data-placement="top"
               data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a (click)="onOpenModal(publisher, 'delete')" class="btn btn-secondary tooltips" data-placement="top"
               data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addPublisherModal" tabindex="-1" role="dialog" aria-labelledby="addPublisherModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPublisherModalLabel">Add Publisher</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="create(addForm)">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" maxlength="70" ngModel="" name="name" class="form-control" id="name" placeholder="Enter publisher's name" required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine">Maximum length is 70 chars</div>

            <div class="modal-footer">
              <button type="button" id="add-publisher-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="updatePublisherModal" tabindex="-1" role="dialog" aria-labelledby="publisherEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updatePublisherModalLabel">Edit Publisher {{editPublisher?.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" ngModel="{{editPublisher?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="modal-footer">
              <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
              <button (click)="onUpdatePublisher(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
