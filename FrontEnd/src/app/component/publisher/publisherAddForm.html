<head>
  <title>Publisher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

  <div class="col-md-offset-4 col-md-4" style="margin-top: 7%">
    <h3> Create Publisher </h3>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #publisherForm="ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" [(ngModel)]="publisher.name"
                 class="form-control"
                 id="name"
                 name="name"
                 placeholder="Enter publisher's name"
                 required #name="ngModel">
        </div>

        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <button type="submit" [disabled]="!publisherForm.form.valid" onclick="window.location.href='/publishers'"
                class="btn btn-info">Create
        </button>
      </form>
    </div>
  </div>
